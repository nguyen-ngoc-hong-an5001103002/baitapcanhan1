<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Cá Sống Động</title>
    <link rel="stylesheet" href="style1.css">
    <title>Hồ cá cảnh</title>
</head>
<body>
    <div class="container">
        <div class="aquarium">
            <div class="bg"></div>
            <div class="light">
                <span class="light-1"></span>
                <span class="light-2"></span>
                <span class="light-3"></span>
            </div>
            <div class="water"></div>
            <div class="border border-top"></div>
            <div class="border border-bottom"></div>
            <div class="seaweed seaweed-1"></div>
            <div class="seaweed seaweed-2"></div>
            <div class="seaweed seaweed-3"></div>
            <div class="jellyfish jellyfish-1"></div>
            <div class="jellyfish jellyfish-2"></div>
            <div class="jellyfish jellyfish-3"></div>
            <div class="shell shell-1"></div>
            <div class="shell shell-2"></div>
            <div class="shell shell-3"></div>
            <div class="starfish starfish-1"></div>
            <div class="starfish starfish-2"></div>
            <div class="bubbles">
                <span class="bubble bubble-1"></span>
                <span class="bubble bubble-2"></span>
                <span class="bubble bubble-3"></span>
                <span class="bubble bubble-4"></span>
                <span class="bubble bubble-5"></span>
            </div>
            <div class="swimmer"></div>
            <div class="fish"></div>
            <div class="fish-2"></div>
            <div class="fish-3"></div>
            <div class="fish-4"></div>
            <div class="fish-5"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
